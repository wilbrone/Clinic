
<form (ngSubmit)="addSocialHistory()">

	<div class="row">
		<div class="col-md-12" *ngFor = "let checking of choices_1">
			<mat-checkbox class="example-margin" (click)="onClickChoices(checking.name)">{{checking.name}}</mat-checkbox>

		</div>
	</div>
	<div class="row">
		<div class="col-md-12" *ngFor = "let social_factor of choices_2">
			<mat-checkbox class="example-margin" (click)="onClickChoices(social_factor.name)">{{social_factor.name}}</mat-checkbox>

		</div>
		
	</div>
	<div class="row">
		<div class="col-md-12" *ngFor = "let social_factor of choices_3">
			<mat-checkbox class="example-margin" (click)="onClickChoices(social_factor.name)">{{social_factor.name}}</mat-checkbox>

		</div>
	</div>
	<div class="row">
		<div class="col-md-12" *ngFor = "let social_factor of choices">
			<mat-checkbox class="example-margin" (click)="onClickChoices(social_factor.name)">{{social_factor.name}}</mat-checkbox>

		</div>
	</div>
	<button mat-raised-button color="accent" type="submit"> add social history</button>
</form>
