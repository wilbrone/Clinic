<mat-card-subtitle>
	New Medication
</mat-card-subtitle><hr>
<mat-card-content>
<form (ngSubmit)="addMedication()">
  <div class="row">
    <div class="col-md-6 example-container">

        <mat-form-field>
          <input matInput type="text" name="name" [(ngModel)]="medication.name" placeholder="name">
        </mat-form-field>

        <mat-form-field>
          <input matInput type="text" name="dosage" [(ngModel)]="medication.dosage" placeholder="dosage">
        </mat-form-field>

        <mat-form-field>
          <input matInput type="text" name="institution_record_id" [(ngModel)]="medication.institution_record_id" placeholder="institution record id">
        </mat-form-field>

        <mat-form-field>
          <input matInput type="text" name="reason_for_taking" [(ngModel)]="medication.reason_for_taking" placeholder="reason for taking">
        </mat-form-field>

    </div>
    <div class="col-md-6 example-container">
        <mat-form-field>
          <mat-select placeholder="Status" name="name" [(ngModel)]="medication.status">
            <mat-option *ngFor="let status of statuses" [value]="status.name">{{status.name}}
            </mat-option>
          </mat-select>
        </mat-form-field><br>

<!--         <mat-form-field>
          <input matInput type="number" name="lot_number" [(ngModel)]="medication.status" placeholder="lot number">
        </mat-form-field>
 -->    <h5>Medications</h5>
        <div class="col-md-6" *ngFor = "let choices of otc_choices">

          <mat-checkbox class="example-margin" (click)="onClickChoices(choices.name)">{{choices.name}}</mat-checkbox>

		    </div>

    </div>
  </div>
  <button mat-raised-button type="submit" color="accent"> submit vitals</button>
</form>
</mat-card-content>
